<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Ensure html and body take full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
        }

        /* Background image */
        body {
            background-image: url('https://img.freepik.com/premium-vector/abstract-connecting-lines-dots-dark-blue-background-technology-network-futuristic-connection_551880-254.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
        }

        /* Main content styling */
        .content {
            text-align: center;
            padding-top: 100px; /* Space below the navbar */
            color: white;
        }

        /* Contact form styling */
        .contact-form {
            max-width: 400px; /* Max width for the form */
            margin: 40px auto; /* Center the form */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Light background for form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 5px 5px rgba(255, 255, 255, 0.5); /* 3D effect */
            border: 2px solid #A2C2E2; /* Light border color */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        .contact-form:hover {
            transform: translateY(-5px); /* Move up slightly on hover */
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #333; /* Dark color for heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark label color */
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black; /* Changed border to black */
            border-radius: 5px;
            transition: border-color 0.3s;
            background: #f7f7f7; /* Light grey background for input fields */
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #007BFF; /* Highlight border on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light blue shadow on focus */
        }

        .contact-form button {
            background-color: black; /* Button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .contact-form button:hover {
            background-color: #444; /* Darker black on hover */
        }

    </style>
</head>
<body>

    <!-- Navbar with items centered -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="Login.html">Login</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <form class="contact-form" action="submitContact" method="post">
            <h2>Get in Touch</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
